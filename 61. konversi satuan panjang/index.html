<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>konversi satuan panjang</title>
</head>
<body>
    <h1>61. konversi satuan panjang</h1>

    <label>Masukan nilai:</label>
    <input type="number" id="nilai" placeholder="masukkan angka"><br><br>

    <label>dari:</label><br>
    <select id="dari">
        <option value="cm">centimeter (cm)</option>
        <option value="m">meter (m)</option>
        <option value="km">kilometer (km)</option>
        <option value="inch">inchi (inch)</option>
        <option value="feet">kaki (feet)</option>
        <option value="mil">mil (mil)</option>
    </select><br><br>

    <label>ke:</label><br>
    <select id="ke">
        <option value="cm">Centimeter (cm)</option>
        <option value="m">Meter (m)</option>
        <option value="km">Kilometer (km)</option>
        <option value="inch">Inci (inch)</option>
        <option value="ft">Kaki (feet)</option>
        <option value="mi">Mil (mile)</option>
    </select><br><br>

    <button onclick="konversi()">Konversi</button>

    <div class="hasil" id="hasil"></div>
    <script src="script.js"></script>
</body>
</html>
